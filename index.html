<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
     <!-- Icons -->
     <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css' integrity='sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==' crossorigin='anonymous'/>
     <!-- Main Style -->
     <link rel="stylesheet" href="./css/main.css">
     <!-- Vue -->
     <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    
    <div id="app" class="container">
        <header class="app-header">
            <img src="https://www.boolean.careers/images/misc/logo.png" alt="Boolean Todo App">
        </header>

        <section class="new-todo">
            <input type="text" placeholder="New todo" v-model.trim="newTodo" @keyup.enter="addTodo">

            <button class="btn" @click="addTodo">Add todo</button>
        </section>

        <main class="todos">
            <ul class="todos-list" v-if="todos.length > 0">
                <!-- <li class="todo">
                    <span class="text">Todo text here</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
                <li class="todo">
                    <span class="text">Todo text here</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
                <li class="todo">
                    <span class="text">Todo text here</span>
                    <i class="far fa-trash-alt delete"></i>
                </li> -->
                <li 
                    class="todo"
                    v-for="(todo, index) in todos"
                >
                    <span 
                        class="text"
                        :class="{completed: todo.completed}"
                    >
                        {{ todo.text }}
                    </span>
                    <i 
                        class="far fa-trash-alt delete"
                        @click="removeTodo(index)"
                    ></i>
                </li>
            </ul>
            <h2 v-else>Nessun todo da visulaizzare</h2>
        </main>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
